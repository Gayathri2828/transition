<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .md {
            display: flex;
            height: 200px;
            width: 500px;
           }
       .cd img {
            width: 100px;
            height: 50px;
            transition: all 0.3s ease; 
        }
        .cd1 {
            flex-grow: 1;
        }
        .cd2 {
            flex-grow: 3;
        }
        .cd3 {
            flex-grow: 5;
        }
        .cd img:hover {
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div class="md">
        <div class="cd cd1"><img src="../asserts/b1.jpg"></div>
        <div class="cd cd2"><img src="../asserts/b10.jpg"></div>
        <div class="cd cd3"><img src="../asserts/b11.jpg"></div>   
    </div>
</body>
</html>
